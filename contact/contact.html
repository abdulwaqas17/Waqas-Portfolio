<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqas Portfolio</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="contact">

        <div class="container">


            <!-- header is here -->
            <header class="flex">

                <div class="headerLogo">
                    <h2><span>M</span>uhammad <span>W</span>aqas<span>.</span></h2>
                </div>

                <div class="headerIcons icons flex">

                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>

                </div>

            </header>



            <!-- contact heading is here -->
            <h1>Let's <span>Connect</span>.</h1>


            <!-- main is here -->
            <main>

                    <!-- form box is here -->
                    <div class="formBox">


                        <!-- input box name -->
                        <div class="inputBox">
                            <input type="text" name="name" placeholder="Name">
                        </div>

                        <!-- input box email -->
                        <div class="inputBox">
                            <input type="text" name="email" placeholder="Email">
                        </div>

                        <!-- input box Subject -->
                        <div class="inputBox">
                            <input type="text" name="Subject" placeholder="Subject">
                        </div>

                        <!-- input box Message -->
                        <div class="inputBox">
                            <input type="text" name="Message" placeholder="Message">
                        </div>

                        <!-- Send box  -->
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>


                    </div>

            </main>

        </div>


        <!-- sidebar is here -->
        <div class="sidebar icons flex">

            <abbr title="Home"><i class="fa-solid fa-house"></i></abbr>
            <abbr title="About"><i class="fa-solid fa-user"></i></abbr>
            <abbr title="Services"><i class="fa-solid fa-list-check"></i></abbr>
            <abbr title="Projects"> <i class="fa-solid fa-pen-to-square"></i></abbr>
            <abbr title="Contact"><i class="fa-solid fa-envelope"></i></abbr>

        </div>

    </div>
</body>

</html>
