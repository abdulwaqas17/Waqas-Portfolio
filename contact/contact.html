<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqas Portfolio</title>
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="contact">

        <!-- header is here -->
        <header class="flex">

            <div class="headerLogo">
                <h2><span>M</span>uhammad <span>W</span>aqas<span>.</span></h2>
            </div>

            <div class="headerIcons icons flex">

                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>

            </div>

        </header>

        <h1>Let's <span>Connect</span>.</h1>


        <!-- main is here -->
        <main>

            <div class="mainBoxes flex">

                <!-- contact box is here -->
                <div class="contactBox">


                    <!-- location is here -->
                    <div class="location flex">

                        <div class="circleIcon flex"> <i class="fa-solid fa-location-dot"></i> </div>

                        <div class="locationContent">

                            <h3>Location</h3>
                            <p>Karachi, Pakistan</p>

                        </div>

                    </div>

                    <!-- email is here -->
                    <div class="email flex">

                        <div class="circleIcon flex"> <i class="fa-regular fa-paper-plane"></i> </div>

                        <div class="email">

                            <h3>Email</h3>
                            <p>waqas123@gmail.com</p>

                        </div>

                    </div>

                    <!-- call is here -->
                    <div class="call flex">

                        <div class="circleIcon flex"> <i class="fa-solid fa-phone"></i> </div>

                        <div class="callContent">

                            <h3>Call</h3>
                            <p>+923123456789</p>

                        </div>

                    </div>

                </div>

                <!-- form box is here -->
                <div class="formBox">


                    <!-- input box name -->
                    <div class="inputBox">
                        <input type="text" name="name" placeholder="Name">
                    </div>

                    <!-- input box email -->
                    <div class="inputBox">
                        <input type="text" name="email" placeholder="Email">
                    </div>

                    <!-- input box Subject -->
                    <div class="inputBox">
                        <input type="text" name="Subject" placeholder="Subject">
                    </div>

                    <!-- input box Message -->
                    <div class="inputBox">
                        <input type="text" name="Message" placeholder="Message">
                    </div>

                    <!-- Send box  -->
                    <div class="inputBox">
                        <input type="submit" value="Send">
                    </div>

                </div>

            </div>

        </main>

    </div>
</body>

</html>
